<!DOCTYPE html>
<html lang="ca-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/headings.scss" />
    <script
      src="https://kit.fontawesome.com/d0b4d9ccc9.js"
      crossorigin="anonymous"
    ></script>
    <title>porfolio | Eve Cloutier</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar__brand">
          <img
            class="navbar__img"
            src="./assets/img/logo-eve-noir.svg"
            alt="Logo Eve Cloutier"
          />
          <h5 class="navbar__name">Eve Cloutier</h5>
        </div>
        <div class="navbar__list">
          <ul>
            <li class="navbar__item">
              <button>
                <a class="navbar__link" href="#" alt="À propos"></a>À Propos
              </button>
            </li>
            <li>
              <button>
                <a class="navbar__link" href="#" alt="Réalisations"></a
                >Réalisations
              </button>
            </li>
            <li>
              <button><a class="navbar__link" href="#" alt="CV"></a>CV</button>
            </li>
            <li>
              <button>
                <a class="navbar__link" href="#" alt="Sources"></a>Sources
              </button>
            </li>
            <li>
              <button>
                <a class="header-nav__link" href="#" alt="Contact"></a>Contact
              </button>
            </li>
          </ul>
        </div>
        <div class="navbar__menu">
          <button>
            <a href="#" alt="Menu mobile">
              <i class="fa-solid fa-bars"></i>
            </a>
          </button>
        </div>
      </div>
      <div class="hero__wrapper">
        <div class="hero">
          <h4 class="hero__name">Eve Cloutier</h4>
          <h1 class="hero__title">
            portfolio
            <div class="hero__logo">
              <img
                src="./assets/img/logo-eve-noir.svg"
                alt="Logo Eve Cloutier"
              />
            </div>
          </h1>
        </div>
      </div>
    </header>
  </body>
</html>
